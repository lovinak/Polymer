<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../iron-icons/iron-icons.html">
    <link rel="import" href="../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../paper-menu/paper-menu.html">
    <link rel="import" href="../paper-item/paper-item.html">
    <link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../app-layout/app-drawer/app-drawer.html">
    <link rel="import" href="../app-layout/app-header/app-header.html">
    <link rel="import" href="../app-layout/app-drawer-layout/app-drawer-layout.html">
    <link rel="import" href="../app-layout/app-header-layout/app-header-layout.html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <template is="dom-bind" id="template">
        <app-drawer-layout>
            <!-- Drawer -->
            <app-drawer id="drawer" swipe-open>
                <app-toolbar>Menu</app-toolbar> 
                <paper-menu multi selected="[[selected]]">
                    <paper-item>View 0</paper-item>
                    <paper-item>View 1</paper-item>
                    <paper-item>View 2</paper-item>
                </paper-menu>
            </app-drawer>
            <!-- Header -->
            <app-header-layout>
                <app-header reveals>
                    <app-toolbar>
                        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
                        <div main-title>{{title}}</div>
                        <paper-icon-button icon="delete"></paper-icon-button>
                        <paper-icon-button icon="search"></paper-icon-button>
                        <paper-icon-button icon="close"></paper-icon-button>
                    </app-toolbar>
                    <!-- Main Content -->
                    <!-- <div class="sample-content">You're on view: {{selected}} </div> -->
                </app-header>
            </app-header-layout>
        </app-drawer-layout>
    </template>
    <script>
        var tmpl = document.querySelector('#template');
        tmpl.title = "My Polymer Application";
        tmpl.selected = 0;
    </script>
</body>
</html>
