<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="import" href="./bower_components/polymer/polymer.html"/>
    <script src=".\bower_components\webcomponentsjs\webcomponents-lite.min.js"></script>
    <link rel="import" href=".\bower_components\px-data-table\px-data-table.html"></link>
    <link rel="import" href=".\bower_components\iron-ajax\iron-ajax.html"></link>
    <link rel="import" href=".\bower_components\px-icon-set\px-icon-set.html"></link>
    <link rel="import" href=".\bower_components\px-modal\px-modal.html"/>
    <link rel="import" href=".\bower_components\px-vis-xy-chart\px-vis-xy-chart.html"/>
    <link rel="import" href=".\bower_components\px-dropdown\px-dropdown.html"/>
	<link rel="import" href=".\bower_components\px-theme\px-theme-styles.html">
      
</head>
<body>
    <dom-module id="px-vis-xy-chart-demo">
        <template>
            <style include="px-theme-styles" is="custom-style"></style>
            <px-dropdown
                items='[{"key":"1","val":"Save as PDF"},{"key":"2","val":"Save as Image (JPEG/PNG..)"}]'
                sort-mode="key"
                button-style="icon"
                icon="px-utl:app-settings"
                disable-clear
                trigger-height="30">
            </px-dropdown>
            <px-vis-xy-chart 
            chart-data="[[chartdata]]"
            debounce-resize-timing="250"
            x-axis-config='{"title":"X","labelPosition":"center","orientation":"bottom"}'
            y-axis-config='{"title":"Y","labelPosition":"center","orientation":"left"}'
            selection-type="xy"
            width="600"
            height="350"
            chart-horizontal-alignment="center"
            chart-vertical-alignment="center"
            margin='{"top":30,"bottom":60,"left":75,"right":20}'
            nav-height="100"
            nav-margin='{"top":5,"right":10,"bottom":20,"left":10}'
            chart-extents='{"x":["dynamic","dynamic"],"y":["dynamic","dynamic"]}'
            register-config='{"type":"horizontal"}'
            ></px-vis-xy-chart>
        </template>
    </dom-module>
    
    <script>
        Polymer({
            is:"px-vis-xy-chart-demo",
            properties:{
                chartdata:{
                    type:Array,
                    value : "[\
                    { \"CountryName\": \"China\", \"Pop1995\": 1216, \"Pop2005\": 1297, \"Pop2015\": 1361, \"Pop2025\": 1394 },\
                    { \"CountryName\": \"India\", \"Pop1995\": 920, \"Pop2005\": 1090, \"Pop2015\": 1251, \"Pop2025\": 1396 },\
                    { \"CountryName\": \"United States\", \"Pop1995\": 266, \"Pop2005\": 295, \"Pop2015\": 322, \"Pop2025\": 351 },\
                    { \"CountryName\": \"Indonesia\", \"Pop1995\": 197, \"Pop2005\": 229, \"Pop2015\": 256, \"Pop2025\": 277 },\
                    {\"CountryName\": \"Brazil\", \"Pop1995\": 161, \"Pop2005\": 186, \"Pop2015\": 204, \"Pop2025\": 218 }\
                    ]"
                },
                icon:{
                    type:String,
                    reflectToAttribute:true,
                    norify:true,
                    value:"<px-icon icon=\"px-vis:bring-to-front\"></px-icon>"
                }
            },
            listeners: {
                
            },    
            _handleResponse: function(event, request) {
                var response = request.response;
                response.forEach( (row) => {
                    Object.keys(row).forEach( (key) => {
                        if (key == "icon") {
                        row["icon"] = this.icon;
                        }
                    })
                });
                this.data = response;
            },
            _getRowClicked: function(e){
                var modal = document.querySelector('#modal');
                var clickedRow = e.detail.row.row;
                console.log(clickedRow.name.value + " is a " + clickedRow.position.value + " at " + clickedRow.office.value);
                modal.bodyText = clickedRow.name.value + " is a " + clickedRow.position.value + " at " + clickedRow.office.value;
                modal.opened = true;
            }
        });
    </script>
</body>
</html>
