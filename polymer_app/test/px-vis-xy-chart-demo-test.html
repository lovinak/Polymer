<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-xy-chart-demo.html">
</head>
<body>
    <test-fixture id="px-vis-xy-chart-demo-fixture">
        <template>
            <px-vis-xy-chart-demo></px-vis-xy-chart-demo>
        </template>
    </test-fixture>

    <script>
        suite('px-vis-xy-chart-demo', function(){
            var myElement;

            setup(function(){
                myElement = fixture('px-vis-xy-chart-demo-fixture');
            });
            
            test('Polymer exists', function() {
                assert.isTrue(Polymer !== null);
            });

            suite('<px-vis-xy-chart-demo>', function(){

                test('px-vis-xy-chart-demo object should be of type "px-vis-xy-chart-demo"', function() {
                    assert(myElement.is === 'px-vis-xy-chart-demo', 'px-vis-xy-chart-demo object has incorrect type: ' + myElement.is);
                });
          
            });
        });
    </script>
</body>
</html>
